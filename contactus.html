<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile form</title>
    <style>
        body{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <form>
        <table>
            <tbody>
                <tr>
                    <td><label>Full Name:</label></td>
                    <td><input class="text" placeholder="FullName" value="FullName" minlength="3" maxlength="24" required></td>
                </tr>
                <tr>
                    <td><label>Mobile No:</label></td>
                    <td><input class="number" placeholder="MobileNo" value="MobileNo" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input class="text" placeholder="Email" value="Email" required></td>
                </tr>
                <tr>
                    <td><label><mark>Enquiry:</mark></label></td>
                    <td><textarea rows="8" cols="60"></textarea</td>
             </tr>   
            </tbody>
            


        </table>


    </form>
</body>
</html>
